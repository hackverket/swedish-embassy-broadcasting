<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>SWEDISH EMBASSY</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/lel.css" rel="stylesheet">
  <link href="http://vjs.zencdn.net/6.2.4/video-js.css" rel="stylesheet">

</head>
<body>

 <div id="myCarousel" class="carousel slide" >
  <!-- Indicators -->

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="entry1-img" alt="First slide">
      <div class="container">
        <div class="carousel-caption">
          <div id="circle"></div>
          <h1 id="entry1-text">SONG HERE</h1>
        </div>
      </div>
    </div>
  </div>

</div><!-- /.carousel -->




<div class="container songs">
  <nav class="navbar navbar-default">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" id="songreq" placeholder="ENTER YOUR SONG URL HERE" aria-describedby="sizing-addon1">
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" id="fest">REQUEST YOUTUBE SONG</button>
      </span>
    </div>

  </nav>

  <nav class="navbar navbar-default">
    <label class="control-label">Upload song below</label>
    <form action="api/song/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="upload" id="fileToUpload">
      <input type="submit" class="btn btn-info" value="Upload Song" name="submit">
    </form>
  </nav>


  <!-- Three columns of text below the carousel -->
  <div class="row korv">

  </div><!-- /.row -->


  <!-- START THE FEATURETTES -->

  <hr class="featurette-divider">

  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading">SWEDISH EMBASSY</h2>
      <p class="lead">We offer everything you didn't knew you wanted. Surströmming, snaps, edward blom, knäckebröd, midsommarstång, dialekt, nile city and last but not least the 105.6 EXPERIENCE..</p>
    </div>
    <div class="col-md-5">
      <img id="jump" class="featurette-image img-responsive center-block" src="img/embassy-logo.png" alt="SWEDISH EMBASSY">
    </div>
  </div>

  <audio id=audio-stream width=500 height=300 class="video-js vjs-default-skin" controls preload="auto" poster="blom.png">
    <source
    src="hls/pl.m3u8"
    type="application/x-mpegURL">
  </audio>

</div><!-- /.container -->


<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/lodash.js"></script>
<script src="js/load.js"></script>
<script src="js/circle-progress.min.js"></script>
<script src="http://vjs.zencdn.net/6.2.4/video.js"></script>
<script src="js/videojs-contrib-hls.min.js"></script>
</body>
</html>
